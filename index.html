<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Daily Discipline</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #ffffff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Safe area for Telegram Mini App */
    :root {
      --safe-top: max(20px, env(safe-area-inset-top));
      --safe-bottom: max(20px, env(safe-area-inset-bottom));
    }

    .safe-area-top {
      padding-top: var(--safe-top);
    }

    .safe-area-bottom {
      padding-bottom: var(--safe-bottom);
    }

    /* Full height accounting for Telegram viewport */
    #root {
      min-height: 100vh;
      min-height: 100dvh;
      padding-top: var(--safe-top);
      padding-bottom: var(--safe-bottom);
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            glass: {
              border: 'rgba(255, 255, 255, 0.18)',
              surface: 'rgba(255, 255, 255, 0.1)',
              highlight: 'rgba(255, 255, 255, 0.4)',
            },
            accent: {
              DEFAULT: '#00D4AA',
              glow: 'rgba(0, 212, 170, 0.5)'
            }
          },
          boxShadow: {
            'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
            'glass-inset': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.3)',
          },
          backdropBlur: {
            'xs': '2px',
          }
        }
      }
    }
  </script>
