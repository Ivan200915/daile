  <script>
    // Telegram Mini App Viewport Handling
    (function () {
      function setViewportHeight() {
        const tg = window.Telegram?.WebApp;
        if (tg) {
          // Use Telegram viewport height
          const vh = tg.viewportHeight || window.innerHeight;
          const svh = tg.viewportStableHeight || vh;
          document.documentElement.style.setProperty('--tg-viewport-height', vh + 'px');
          document.documentElement.style.setProperty('--tg-viewport-stable-height', svh + 'px');

          // Expand to full screen if available
          if (tg.expand) tg.expand();

          // Set header color
          if (tg.setHeaderColor) tg.setHeaderColor('#000000');
          if (tg.setBackgroundColor) tg.setBackgroundColor('#000000');
        } else {
          // Fallback for browser
          document.documentElement.style.setProperty('--tg-viewport-height', window.innerHeight + 'px');
          document.documentElement.style.setProperty('--tg-viewport-stable-height', window.innerHeight + 'px');
        }
      }

      // Set on load and resize
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);

      // Telegram viewport change event
      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.onEvent('viewportChanged', setViewportHeight);
        window.Telegram.WebApp.ready();
      }
    })();
  </script>
