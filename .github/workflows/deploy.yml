name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.TOGETHER_API_KEY }}

      - name: Deploy Frontend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "dist/*"
          target: "/var/www/daily-discipline"
          strip_components: 1

      - name: Deploy Backend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "server/*,nginx.conf,start_server.sh"
          target: "/var/www/daily-discipline"

      - name: Setup & Restart Services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Update Nginx Config
            sudo cp /var/www/daily-discipline/nginx.conf /etc/nginx/sites-available/default
            sudo nginx -t && sudo systemctl reload nginx

            # Setup Backend
            cd /var/www/daily-discipline/server
            # Create .env file with secrets
            echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" > .env
            echo "PAYMENT_PROVIDER_TOKEN=${{ secrets.PAYMENT_PROVIDER_TOKEN }}" >> .env
            
            # Install & Restart
            npm install --production
            if command -v pm2 &> /dev/null; then
                pm2 reload daily-discipline-api || pm2 start index.js --name "daily-discipline-api"
            else
                npm install -g pm2
                pm2 start index.js --name "daily-discipline-api"
            fi
            pm2 save

            echo "Deployed Backend & Frontend at $(date)"
